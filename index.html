<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Set Go!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <img class="logo" src="img/logo.svg" alt="Logo">
        <h1>The <span>Game</span></h1>
        <button type="button" class="btnJugar">Let's Play!</button>
        <h3 id="info" class="hide">Ready ...</h3>
        <div class="presentacion">
            <div>
                <img src="img/reglas-del-juego.svg" alt="reglas del juego">
            </div>
        </div>
        <div class="imgJuego  hide">
            <span class="cuentaAtras">5</span>
        </div>

        <div class="btnEleccion hide">
            <button id="Stone" type="button">Stone</button>
            <button id="Paper" type="button">Paper</button>
            <button id="Scissors" type="button">Scissors</button>
            <button id="Lizard" type="button">Lizard</button>
            <button id="Spock" type="button">Spock</button>
        </div>

        <div id="score" class="score">
            <p>Your Score: 0</p>
            <p>Sheldon's Score: 0</p>
        </div>

        <script src="js/functions.js"></script>
    </main>

    <footer>Made by Sara C. Rodríguez ©2020</footer>
</body>

</html>
