<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Set Go!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medias.css">
    <script defer src="js/functions.js"></script>

</head>

<body>
    <main>
        <img class="logo" src="img/logo.svg" alt="Logo">
        <h1>The <span>Game</span></h1>
        <button type="button" class="btnJugar">Let's Play!</button>
        <h3 id="info" class="hide">Ready ...</h3>
        <div class="presentacion">
            <div>
                <img src="img/reglas-del-juego.svg" alt="reglas del juego">
            </div>
        </div>
        <div class="imgJuego  hide">
            <span class="cuentaAtras">5</span>
        </div>

        <div class="btnEleccion hide">
            <button id="Stone" class="btnRock" type="button">Rock</button>
            <button id="Paper" class="btnPaper" type="button">Paper</button>
            <button id="Scissors" class="btnScissors" type="button">Scissors</button>
            <button id="Lizard" class="btnLizard" type="button">Lizard</button>
            <button id="Spock" class="btnSpock" type="button">Spock</button>
        </div>

        <div class="result">
            <div class="youWin  hide">
                <p>You Win!!!</p>
            </div>
        </div>
        <div class="result">
            <div class="youLose  hide">
                <p>You Lose ...</p>
            </div>
        </div>
        <div class="result">
            <div class="draw  hide">
                <p>WoW ... It's a Draw</p>
            </div>
        </div>

        <div id="score" class="score">
            <p>Your Score: <span id="miScore">0</span></p>
            <p>Sheldon's Score: <span id="PCScore">0</span></p>
        </div>
    </main>

    <footer>Made by Sara C. Rodríguez ©2020</footer>
</body>

</html>
